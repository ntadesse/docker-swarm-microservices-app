# Nginx Configuration for Nexus Registry
# /etc/nginx/conf.d/nexus.conf

# Docker UI and Docker hosted
server {
    listen 443 ssl;
    server_name 192.168.58.30;

    ssl_certificate /etc/nginx/ssl/nexus.crt;
    ssl_certificate_key /etc/nginx/ssl/nexus.key;

    client_max_body_size 1G;

    location / {
        proxy_pass http://127.0.0.1:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Docker registry specific headers
    location ~ ^/v2/ {
        proxy_pass http://127.0.0.1:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Important for Docker client authentication
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 900;
    }
    
    location ~ ^/v2/ {
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Important for Docker client authentication
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 900;
    }
}

